    <script>
        $(function () {
            $("#datepicker").datepicker({dateFormat: "dd-mm-yy"});
        });

        function sprawdz() {
            const telefon = document.getElementById("telefon").value;

            const reg = /^[0-9]{3}-[0-9]{3}-[0-9]{3}$/g;
            if (!reg.test(telefon)) {
                alert("Zły format nr telefonu");
                document.getElementById("telefon").style.background = "red";
                return false;
            }
            else {
                alert("Poprawny nr telefonu");
                document.getElementById("telefon").style.background = "green";
                return false;
            }
        }
    </script>

<main role="main">
    <div class="row" style="width: 100%">
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">


            <form method="post" action="#" name="contact_form" class="contact_form">
                <ul>
                    <li>
                        <h2>Rezerwacja</h2>
                    </li>
                    <li>
                        <label for="imie">Imię:</label>
                        <input type="text" name="imie" id="imie" required maxlength="50" placeholder="Jan"
                               pattern="[A-ząśżźćęółń]+\s*[A-ząśżźćęółń]+">

                    </li>
                    <li>
                        <label for="nazwisko">Nazwisko:</label>
                        <input type="text" name="nazwisko" id="nazwisko" required maxlength="50" placeholder="Kowalski"
                               pattern="[A-ząśżźćęółń]+\s*[A-ząśżźćęółń]+">

                    </li>
                    <li>
                        <label>Płeć:</label>
                        <input title="Kobieta" type="radio" value="k">Kobieta<br>
                        <input title="Mężczyzna" type="radio" value="m">Mężczyzna

                    </li>
                    <li>
                        <label for="tel">Tel kom.:</label>
                        <input type="text" name="tel" id="tel" required maxlength="11" placeholder="XXX-XXX-XXX"
                               pattern="\d{3}-\d{3}-\d{3}">
                        <span class="form_hint">Właściwy format XXX-XXX-XXX</span>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" maxlength="40"
                               placeholder="jan.kowalski@poczta.pl"
                               pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]{2,6}"
                               required>
                        <span class="form_hint">Właściwy format jan.kowalski@poczta.pl</span>
                    </li>

                    <li>
                        <label for="course">Wybór usługi:</label>
                        <select id="course" name="course" required>
                            <option value="">Wybierz usługę...</option>
                            <option value="scinanie">Ścinanie</option>
                            <option value="mycie">Mycie i farbowanie</option>
                            <option value="czesanie">Czesanie</option>
                        </select>
                    </li>
                    <li>
                        <label for="datepicker">Zarezerwuj datę:</label>
                        <input type="date" name="datepicker" id="datepicker" required>
                    </li>
                    <li>
                        <label for="godzina">Wybierz godzinę: </label>
                        <select id="godzina" name="godzina">
                            <option>Wybierz godzinę:</option>
                            <option>10:00</option>
                            <option>11:00</option>
                            <option>12:00</option>
                            <option>13:00</option>
                            <option>14:00</option>
                            <option>15:00</option>
                            <option>16:00</option>
                            <option>17:00</option>
                        </select>
                    </li>
                    <li>
                        <button type="submit" class="submit">Wyślij</button>
                    </li>
                </ul>
            </form>
        </div>
        <div class="col-lg-4">

        </div>
